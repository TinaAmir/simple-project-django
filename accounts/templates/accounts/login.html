<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="container">

        <form method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="txt" id="form2Example1" class="form-control" name="username" />
                <label class="form-label" for="form2Example1">نام کاربری</label>
            </div>
            {% csrf_token %}
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" name="password"/>
                <label class="form-label" for="form2Example2">رمز</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            
                
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary form-control" value="ورود">
            
            <!-- Register buttons -->
            <div class="text-center">
                 
            </div>
        </form>
        <a href="{% url 'accounts:register' %}"><button class="btn btn-danger form-control mt-3">ثبت نام</button></a>
        <a href="{% url 'accounts:profile' %}"><button class="btn btn-danger form-control mt-3">ساخت پروفایل</button></a>

    </div>
</body>

</html>
