<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="container">
            {% if message %}
                {% autoescape off %}
                    {{message}}
                {% endautoescape %}
            {% endif %}
        <form method="post">
            
            {% csrf_token %}
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" name="age"/>
                <label class="form-label" for="form2Example2"> سن</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" name="gender"/>
                <label class="form-label" for="form2Example2">جنسیت</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" name="bio"/>
                <label class="form-label" for="form2Example2">بیوگرافی</label>
            </div>
            <!-- 2 column grid layout for inline styling -->
            
                
            <!-- Submit button -->
            <input type="submit" class="btn btn-primary form-control" value="ساخت">

            <!-- Register buttons -->
            <div class="text-center">
            
            </div>
        </form>
    </div>
</body>

</html>
